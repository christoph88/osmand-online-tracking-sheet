<!DOCTYPE html>
<html>
  <head>
    <title>Find my location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      #map {
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <div class="mt-3 text-center">
        <!-- Add text-center class for centered text on all devices -->
        <p>Click the button to view the location on OpenStreetMap:</p>
        <!-- Add Bootstrap button classes -->
        <button
          class="btn btn-primary btn-block btn-lg"
          onclick="window.location.href='<?= mapUrl ?>'"
        >
          View my location
        </button>
      </div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      var map = L.map("map").setView([<?= lat ?>, <?= lon ?>], 30);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      var marker = L.marker([<?= lat ?>, <?= lon ?>], { draggable: false }).addTo(map);
      marker.bindPopup("<b>Hallo! üòÅ</b><br>Hier ben ik.").openPopup();
    </script>
  </body>
</html>
